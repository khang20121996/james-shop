<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAMES SHOP</title>
  <!-- Reset CSS by normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <!-- Use  Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;1,300&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"> -->

  <!-- Internal CSS -->
  <link rel="stylesheet" href="/pages/home/home.scss" />
  <link rel="stylesheet" href="/pages/shop/shop.scss" />
  <link rel="stylesheet" href="/pages/shop/product-detail/product-detail.scss" />
  <link rel="stylesheet" href="/pages/shop/shopping-cart/cart.scss" />
  <link rel="stylesheet" href="/pages/shop/search-product/search-product.scss" />
  <link rel="stylesheet" href="/pages/blog/blog.scss" />



  <link rel="stylesheet" href="/style.scss" />
</head>

<body>
  <!-- template to render for product list  -->
  <template id="templateFeatureProduct">
    <div class="featured-product__item ">
      <a href="" class="featured-product__item-link">
        <img src="" alt="feature-prod1" class="featured-product__item-img">
        <div class="featured-product__item-link--cart">Add to cart
          <div class="featured-product__item-link--cart-detail">Add to cart</div>
        </div>
        <div class="featured-product__item-link--view">
          <i class="fa-regular fa-eye"></i>
          <div class="featured-product__item-link--view-detail">Quick View</div>
        </div>
        <div class="featured-product__item-link--wishlist">
          <i class="fa-regular fa-heart"></i>
          <div class="featured-product__item-link--wishlist-detail">Add to Wishlist</div>
        </div>
        <div class="featured-product__item-link--sale">
          SALE
        </div>
      </a>

      <a href="" class="featured-product__item-name"></a>

      <div class="d-flex">
        <p class="featured-product__item-sale"></p>
        <p class="featured-product__item-price"></p>
        <ul class="featured-product__item-start-rate d-flex ms-auto">
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
        </ul>
      </div>

      <div class="toastsCartSuccess">
        <p>Add to cart successfully</p>
      </div>
    </div>
  </template>

  <template id="templateShopFeatureProduct">
    <div class="featured-product__item-wrap col-xl-3 col-md-6">
      <div class="featured-product__item ">
        <a href="shop/detail" class="featured-product__item-link">
          <img src="/images/home/feature-prod1.jpg" alt="feature-prod1" class="featured-product__item-img">
          <div class="featured-product__item-link--cart">Add to cart
            <div class="featured-product__item-link--cart-detail">Add to cart</div>
          </div>
          <div class="featured-product__item-link--view">
            <i class="fa-regular fa-eye"></i>
            <div class="featured-product__item-link--view-detail">Quick View</div>
          </div>
          <div class="featured-product__item-link--wishlist">
            <i class="fa-regular fa-heart"></i>
            <div class="featured-product__item-link--wishlist-detail">Add to Wishlist</div>
          </div>

          <div class="featured-product__item-link--sale">
            SALE
          </div>
        </a>

        <div class="featured-product__item-detail">
          <a href="#" class="featured-product__item-name">aenean sagittis</a>
          <div class="featured-product__item-wrap--price">
            <div class="d-flex">
              <p class="featured-product__item-sale">$90.00</p>
              <p class="featured-product__item-price">$75.00</p>
            </div>
            <ul class="featured-product__item-start-rate d-flex ms-auto">
              <li><i class="fa-sharp fa-solid fa-star"></i></li>
              <li><i class="fa-sharp fa-solid fa-star"></i></li>
              <li><i class="fa-sharp fa-solid fa-star"></i></li>
              <li><i class="fa-sharp fa-solid fa-star"></i></li>
              <li><i class="fa-sharp fa-solid fa-star"></i></li>
            </ul>
            <p class="featured-product__item-description">

            </p>
            <a href="#" class="featured-product__item-readmore">[...read more]</a>

          </div>
        </div>

        <div class="toastsCartSuccess">
          <p>Add to cart successfully</p>
        </div>
      </div>
    </div>
  </template>

  <template id="templateProduct">
    <div class="product-item d-flex product-item__border-bottom">
      <a href="" class="product-item__img">
        <img src="" alt="product">
      </a>
      <div class="product-item__info">
        <a href="" class="product-item__info-name"></a>
        <ul class="product-item__info-start d-flex">
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
          <li><i class="fa-sharp fa-solid fa-star"></i></li>
        </ul>
        <div class="d-flex">
          <div class="product-item__info-price"><span></span></div>
          <div class="product-item__info-discount"><span></span></div>
        </div>
      </div>

    </div>
  </template>


  <div id="preLoader">
    <img src="./images/home/Spinner-1s-.gif" alt="">
  </div>



  <div id="root">
  </div>

  <button id="goToTop" class="go-to-top"><i class="fa-solid fa-chevron-up"></i></button>


  <!-- Link script jquery & slick lib -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <!-- Internal Script -->
  <script type="module" src="/js/url-routes/urlRoutes.js"></script>
  <script type="module" src="/js/home/home.js"></script>
  <script type="module" src="/js/shop/shop.js"></script>
  <script type="module" src="/js/shop/product-detail.js"></script>
  <script type="module" src="/js/shop/cart.js"></script>
  <script type="module" src="/js/shop/search-product.js"></script>
  <script type="module" src="/js/blog/blog.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
